<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-[#E5E5E5] m-0 p-0">
  <div class="text-center p-5 font-semibold text-lg border-b border-gray-300"><span class="text-blue-600">Trans</span>VeRsal</div>
  <div class=" bg-[#E5E5E5] h-screen">
    <div>
      <div class="flex justify-center">
        <div class="my-20">
          <h1 class="text-blue-950 font-bold text-4xl pb-2 ">Booking Information</h1>
          <span class="pl-11 text-gray-400">Please feel up the blank fields below</span>
        </div>
      </div>
      <div class="grid grid-cols-2">
        <div class="pl-72">
          <div><img src="/assets/imgs/image (2).png" class="w-11/12 h-72 rounded-b-2xl"></div>
          <div class="flex justify-between pt-2">
            <div><h1 class="text-blue-950">Danubius Hotel park</h1><span class="text-gray-400">Ikeja,Lagos</span></div>
            <div class="text-blue-950 pr-20">#120000 NGN <span class="text-gray-400">per</span> Night</div>
          </div>
        </div>
        <div class="border-l border-gray-300 pl-10 text-blue-950">
          <div class="pb-5">
            <span>First Name</span><br>
            <input type="text" placeholder="Please type here..." class="w-5/12 h-9 rounded p-2">
          </div>
          <div class="pb-5">
            <span>Last Name</span><br>
            <input type="text" placeholder="Please type here..." class="w-5/12 h-9 rounded p-2">
          </div>
          <div class="pb-5">
            <span>Email Adress</span><br>
            <input type="email" name="#" placeholder="Please type here..." class="w-5/12 h-9 rounded p-2">
          </div>
          <div class="pb-5">
            <span>Phone Number</span><br>
            <input type="text" placeholder="Please type here..." class="w-5/12 h-9 rounded p-2">
          </div>
        </div>
      </div>
      <div class="flex justify-center pt-24">
        <button type="button" class="text-gray-600 bg-gray-300 hover:bg-gray-100  font-medium rounded-lg text-sm py-2 text-center mr-3 md:mr-0 px-20 ">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
