<!doctype html>
<html>
<head>

  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-[#E5E5E5] h-screen">
  <div class="text-center p-5 font-semibold text-lg border-b border-gray-300"><span class="text-blue-600">Trans</span>VeRsal</div>
  <div class=" bg-[#E5E5E5]">
    <div>
      <div class="flex justify-center">
        <div class="my-16">
          <h1 class="text-blue-950 font-bold text-4xl pb-2 ">Booking Information</h1>
          <span class="pl-11 text-gray-400">Please feel up the blank fields below</span>
        </div>
      </div>
      <div class="lg:flex lg:justify-center md:flex md:justify-evenly grid gap-7 place-content-center">

          <div><img src="/assets/imgs/image (2).png" class="w-96 h-72 rounded-b-2xl"></div>

          </div>
        </div>
        <div class="lg:border md:border border-gray-300 "></div>
        <div class=" text-blue-950 lg:pl-16 grid place-content-evenly">

            <span>First Name</span><br>
            <input type="text" placeholder="Please type here..." class="w-72 h-9 rounded p-2">
          </div>

            <span>Last Name</span><br>
            <input type="text" placeholder="Please type here..." class="w-72 h-9 rounded p-2">

          <div class="pb-5">
            <span>Email Adress</span><br>
            <input type="email" name="#" placeholder="Please type here..." class="w-72 h-9 rounded p-2">
          </div>
          <div class="pb-5">
            <span>Phone Number</span><br>
            <input type="text" placeholder="Please type here..." class="w-72 h-9 rounded p-2">
          </div>
        </div>
      </div>
      <div class="flex justify-center pt-16">
        <a href="/src/pages/SecondPayment.html" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-12 py-2"><button type="button">Continue to Book</button></a>
      </div>
      <div class="flex justify-center pt-5 pb-5">
        <button type="button" class="text-gray-600 bg-gray-300 hover:bg-gray-100  font-medium rounded-lg text-sm py-2 text-center  px-20 ">Cancel</button>
      </div>
    </div>
  </div>


  <script src="range.js"></script>
